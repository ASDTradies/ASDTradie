</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">TradieTrade</a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="./billingForm.html">Billing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./orderHistory.html">Order-History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./workHistory.html">Work-History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./tradieDashboard.html">Tradie Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./customerDashboard.html">Customer Dashboard</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  User
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Manage Account</a>
                  <a class="dropdown-item" href="#">Dashboard</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <a class="text-center" href="./index.html"><img src="./images/logo-placeholder.png" width=300px height=300px alt="Tradies Logo" id="logo"></a>
          <h1 class="text-center">Create an account</h1>
      </div>

      <div class="register-main d-flex justify-content-center align-items-center">
          <form action="" method="get">
              <label for="email" class="visually-hidden">Email:</label>
              <input type="email" name="email" id="email" placeholder="Email address" required><br>
      
              <label for="first_name" class="visually-hidden">First name:</label>
              <input type="text" name="first_name" id="first_name" placeholder="First name" required>
      
              <label for="" class="visually-hidden">Last name:</label>
              <input type="text" name="last_name" id="last_name" placeholder="Last name"><br>
      
              <label for="password" class="visually-hidden">Password:</label>
              <input type="password" name="password" id="password" placeholder="Password">
  
              <label for="confirm_password" class="visually-hidden">Confirm Password:</label>
              <input type="password" name="password" id="confirm_password" placeholder="Confirm password"><br>
          </form>
      </div>
      
      <div class="d-flex flex-column justify-content-center align-items-center">
          <button type="submit" class="btn-primary btn-lg btn-primary">Create Account</button><br>
          <p class="text-center">Already have an account? <a href="./login.html">Sign in</a></p>
      </div>
    </main>
