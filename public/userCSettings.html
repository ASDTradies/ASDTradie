    <link href="./css/main.css" rel="stylesheet" >
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:3000/">TradieTrades</a>
      <div class="collapse navbar-collapse navbar-nav mr-auto">
          <a href="index.html#about-trades" class="text-white nav-item nav-link">How We Work</a>
          <a href="http://localhost:3000/allServices.html" class="text-white nav-item nav-link">Request A Service</a>
          <a href="/invoice/billingForm" class="text-white nav-item nav-link">Pay for Service</a>

        </div>
      <div class="my-2 my-lg-0 navbar-nav">
        <a href="http://localhost:3000/customerDashboard.html" class="text-white nav-item nav-link active">My Dashboard</a>
        <a href="http://localhost:3000/userCSettings.html" class="text-white nav-item nav-link">Account Settings</a>
        <a href="/users/logout" class="text-white nav-item nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <main>
    <div>
      <h1>Account Settings</h1>
    </div>

    <div class="d-flex flex-row">
      <div id="settings-left-nav nav-pills" role="tablist" aria-orientation="vertical">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a id="nav-acc-settings" class="nav-link active" href="#">Account Settings</a>
          </li>
          <li class="nav-item">
            <a id="nav-change-pw" class="nav-link" href="#">Change Your Password</a>
          </li>
          <li class="nav-item">
            <a id="nav-deactivate-acc" class="nav-link" href="#">Deactivate Account</a>
          </li>
          
        </ul>
      </div>

      <div class="tab-content">
        <h2 id="tabTitle">Account Settings</h2>
        <p id="tab-message"></p>
        <form id="account-settings" action="" method="get">
            <label for="first_name">First name:</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="${user.firstName}" required>
    
            <label for="last_name">Last name:</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="${user.lastName}"><br>

            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="${user.email}" required><br>

            <label for="address">Address:</label>
            <input type="text" class="form-control" name="adress" id="address" placeholder="Address"><br>

            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of birth"><br>

            <label for="gender">Gender</label>
            <input type="radio" class="form-check-input" name="female" id="female">
            <label for="female">Female</label>
            <input type="radio" class="form-check-input" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" class="form-check-input" name="other-gen" id="other-gen">
            <label for="other-gen">Other</label><br>
            <label for="personal-bio">Personal Bio:</label>
            <textarea class="form-control" id="personal-bio" rows="5" placeholder="Say something about yourself"></textarea>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <button type="submit" class="btn-primary btn-lg btn-primary">Save</button><br>
            </div>
        </form>

        <form id="change-password" class="visually-hidden " action="" method="get">
          <label for="first_name">Old password:</label>
          <input type="password" class="form-control" name="old_password" id="old_password" placeholder="Old password" required>
    
          <label for="last_name">New password:</label>
          <input type="password" class="form-control" name="new_password" id="new_password" placeholder="New password" required>

          <label for="last_name">Confirm new password:</label>
          <input type="password" class="form-control" name="confirm_new_password" id="confirm_new_password" placeholder="Confirm new password" required><br>
          <div class="d-flex flex-column justify-content-center align-items-center">
            <button type="submit" class="btn-primary btn-lg btn-primary">Save</button><br>
          </div>
        </form>

        <form id="deactivate-account" class="visually-hidden" action="" method="get">
          <label for="password">Confirm password:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Confirm password" required>
    
          <div class="d-flex flex-column justify-content-center align-items-center">
            <button type="submit" class="btn-danger btn-lg btn-primary">Deactivate Account</button><br>
          </div>
        </form>
      </div>
    </div>
  </main>
    
</body>
